<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarValueAI - Login & Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 420px;
        }

        .auth-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 30px;
        }

        .logo-icon {
            font-size: 32px;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 800;
            color: #111827;
        }

        .logo-highlight {
            color: #2563eb;
        }

        .auth-title {
            font-size: 24px;
            font-weight: 700;
            color: #111827;
            margin-bottom: 8px;
            text-align: center;
        }

        .auth-subtitle {
            font-size: 14px;
            color: #6b7280;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .form-input.error {
            border-color: #ef4444;
        }

        .error-message {
            font-size: 12px;
            color: #ef4444;
            margin-top: 4px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .password-toggle {
            position: relative;
        }

        .toggle-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #6b7280;
            font-size: 18px;
            padding: 4px;
        }

        .toggle-btn:hover {
            color: #2563eb;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .checkbox {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #2563eb;
        }

        .remember-me label {
            font-size: 14px;
            color: #6b7280;
            cursor: pointer;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
        }

        .forgot-password a {
            font-size: 13px;
            color: #2563eb;
            text-decoration: none;
            transition: color 0.3s;
        }

        .forgot-password a:hover {
            color: #1e40af;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-family: inherit;
        }

        .btn-primary {
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(37, 99, 235, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .auth-footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
        }

        .auth-footer p {
            font-size: 14px;
            color: #6b7280;
        }

        .auth-footer a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #e5e7eb;
            border-top-color: #2563eb;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .success-message {
            background: #d1fae5;
            color: #065f46;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        @media (max-width: 480px) {
            .auth-card {
                padding: 30px 20px;
            }

            .auth-title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <!-- Logo -->
            <div class="logo">
                <span class="logo-icon">üöó</span>
                <div>
                    <span class="logo-text">CarValue<span class="logo-highlight">AI</span></span>
                </div>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="auth-form">
                <h1 class="auth-title">Welcome Back</h1>
                <p class="auth-subtitle">Sign in to get your car's true value</p>

                <div class="success-message" id="loginSuccess">
                    ‚úì Login successful! Redirecting...
                </div>

                <form id="loginFormElement">
                    <div class="form-group">
                        <label class="form-label">Email Address</label>
                        <input type="email" id="loginEmail" class="form-input" placeholder="you@example.com" required>
                        <div class="error-message"></div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <div class="password-toggle">
                            <input type="password" id="loginPassword" class="form-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                            <button type="button" class="toggle-btn" onclick="togglePassword('loginPassword')">üëÅÔ∏è</button>
                        </div>
                        <div class="error-message"></div>
                    </div>

                    <div class="remember-me">
                        <input type="checkbox" id="rememberMe" class="checkbox">
                        <label for="rememberMe">Remember me</label>
                    </div>

                    <button type="submit" class="btn btn-primary" onclick="handleLogin(event)">
                        Sign In
                    </button>
                </form>

                <div class="auth-footer">
                    <p>Don't have an account? <a onclick="switchToSignup()">Sign up</a></p>
                </div>
            </div>

            <!-- Signup Form -->
            <div id="signupForm" class="auth-form" style="display: none;">
                <h1 class="auth-title">Create Account</h1>
                <p class="auth-subtitle">Join thousands getting accurate car valuations</p>

                <form id="signupFormElement">
                    <div class="form-group">
                        <label class="form-label">Full Name</label>
                        <input type="text" id="signupName" class="form-input" placeholder="John Doe" required>
                        <div class="error-message"></div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Email Address</label>
                        <input type="email" id="signupEmail" class="form-input" placeholder="you@example.com" required>
                        <div class="error-message"></div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <div class="password-toggle">
                            <input type="password" id="signupPassword" class="form-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                            <button type="button" class="toggle-btn" onclick="togglePassword('signupPassword')">üëÅÔ∏è</button>
                        </div>
                        <div class="error-message"></div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Confirm Password</label>
                        <div class="password-toggle">
                            <input type="password" id="signupConfirm" class="form-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                            <button type="button" class="toggle-btn" onclick="togglePassword('signupConfirm')">üëÅÔ∏è</button>
                        </div>
                        <div class="error-message"></div>
                    </div>

                    <button type="submit" class="btn btn-primary" onclick="handleSignup(event)">
                        Create Account
                    </button>
                </form>

                <div class="auth-footer">
                    <p>Already have an account? <a onclick="switchToLogin()">Sign in</a></p>
                </div>
            </div>
        </div>
    </div>
<script src="config.js"></script>
    <script>
        const API_URL = 'http://localhost:5000/api';

        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            field.type = field.type === 'password' ? 'text' : 'password';
        }

        function switchToSignup() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('signupForm').style.display = 'block';
        }

        function switchToLogin() {
            document.getElementById('signupForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        }

        function showError(message, fieldId = null) {
            if (fieldId) {
                const field = document.getElementById(fieldId);
                if (field) {
                    field.classList.add('error');
                    const errorDiv = field.parentElement.querySelector('.error-message');
                    if (errorDiv) {
                        errorDiv.textContent = message;
                        errorDiv.classList.add('show');
                    }
                }
            } else {
                alert('Error: ' + message);
            }
        }

        function clearErrors(formId) {
            const form = document.getElementById(formId);
            form.querySelectorAll('.form-input').forEach(field => {
                field.classList.remove('error');
                const errorDiv = field.parentElement.querySelector('.error-message');
                if (errorDiv) {
                    errorDiv.classList.remove('show');
                }
            });
        }

        async function handleLogin(event) {
            event.preventDefault();
            clearErrors('loginFormElement');

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            if (!email || !password) {
                showError('Please fill in all fields');
                return;
            }

            const button = event.target;
            button.disabled = true;
            button.innerHTML = '<span class="loading-spinner"></span>Signing in...';

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok && data.status === 'success') {
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('userId', data.user_id);
                    localStorage.setItem('userName', data.name);
                    
                    if (rememberMe) {
                        localStorage.setItem('rememberEmail', email);
                    }

                    document.getElementById('loginSuccess').classList.add('show');

                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    showError(data.error || 'Login failed. Please try again.');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Connection error. Please check if the server is running.');
            } finally {
                button.disabled = false;
                button.innerHTML = 'Sign In';
            }
        }

        async function handleSignup(event) {
            event.preventDefault();
            clearErrors('signupFormElement');

            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('signupConfirm').value;

            if (!name || !email || !password || !confirmPassword) {
                showError('Please fill in all fields');
                return;
            }

            if (password.length < 6) {
                showError('Password must be at least 6 characters', 'signupPassword');
                return;
            }

            if (password !== confirmPassword) {
                showError('Passwords do not match', 'signupConfirm');
                return;
            }

            const button = event.target;
            button.disabled = true;
            button.innerHTML = '<span class="loading-spinner"></span>Creating account...';

            try {
                const response = await fetch(`${API_URL}/auth/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });

                const data = await response.json();

                if (response.ok && data.status === 'success') {
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('userId', data.user_id);
                    localStorage.setItem('userName', data.name || name);

                    alert('Account created successfully! Redirecting...');
                    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    showError(data.error || 'Signup failed. Please try again.');
                }
            } catch (error) {
                console.error('Signup error:', error);
                showError('Connection error. Please check if the server is running.');
            } finally {
                button.disabled = false;
                button.innerHTML = 'Create Account';
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            const rememberedEmail = localStorage.getItem('rememberEmail');
            if (rememberedEmail) {
                document.getElementById('loginEmail').value = rememberedEmail;
                document.getElementById('rememberMe').checked = true;
            }
        });
    </script>
</body>
</html>
